        <script>
            // Add JavaScript function to handle form submissions
            document.querySelectorAll('.scriptForm').forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    // Prevent the default form submission
                    event.preventDefault();
                    // Get the ID attribute value of the form
                    var formId = form.id;

                    // Add the value as a hidden input to the form
                    var hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = 'form_id';
                    hiddenInput.value = formId;
                    this.appendChild(hiddenInput);

                    // Submit the form programmatically
                    this.submit();
                });
            });

        </script>
